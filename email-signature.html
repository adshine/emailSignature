<title>Email Signature</title>
<style type="text/css">
  body {
    margin: 0;
    padding: 0;

  td {
    padding: 0;

  img {
    border: 0;

        <tr>

                    <p style="margin: 10px 0; font-size: 14px; color: #008080; font-family: Arial, sans-serif;">{{ Email Address}}</p>

</p>
                  </td>
